<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            body {
                background: white;
            }
        </style>
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body>
        <script>
            d3.select('body')
                .append('svg')
                .attr('width', window.innerWidth)
                .attr('height', window.innerHeight)
                .on('mousemove', ripple);
            
            var svg = d3.select('svg');
            
                
            function ripple() {
                var m = d3.mouse(this);
                
                svg.insert('circle')    // compare .append()
                    .attr('r', 0)
                    .attr('cx', m[0])
                    .attr('cy', m[1])
                    .style('fill', 'transparent')
                    .style('stroke', 'black')
                    .style('stroke-opacity', 1)
                .transition()
                    .ease(Math.sqrt)
                    .attr('r', 100)
                    .style('stroke-opacity', 0)
                    .delay(1000)
                    .duration(2000)
                    .remove();
            }
                
        </script>
    </body>
</html>
